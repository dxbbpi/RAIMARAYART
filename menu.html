<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LASTNAME RAIMARAYART</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://img5.pic.in.th/file/secure-sv1/Chorme_game_of_thorne_By_Cefano_1.png') no-repeat center center fixed;
      background-size: cover;
      color: #000000;
      text-align: center;
      font-family: 'Prompt', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); 
      z-index: -1;
      pointer-events: none;
    }

    .center-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 30px;
    }

    .center-content h1 {
      font-size: 64px;
      color: #ffffff;
      letter-spacing: 4px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    /* ปุ่มเปิดเมนู */
    .openbtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 2000;
      font-size: 24px;
      color: white;
      background: rgba(255,255,255,0.1);
      padding: 10px 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .openbtn:hover {
      background: rgba(255,255,255,0.2);
    }

    /* โมเดิร์น Sidebar */
    .modern-sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 260px;
      height: 100%;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(255,255,255,0.1);
      transition: all 0.4s ease;
      z-index: 1999;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .modern-sidebar.active {
      left: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      color: white;
    }

    .sidebar-header h2 {
      font-size: 20px;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .close-icon {
      font-size: 28px;
      cursor: pointer;
    }

    .sidebar-links a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .sidebar-links a:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
      transform: translateX(4px);
    }

    .sidebar-links i {
      font-size: 20px;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      opacity: 0.8;
      font-size: 10px;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) translateX(-10vw);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .center-content h1 {
        font-size: 40px;
      }
    }

    /* ให้ปุ่ม 'LASTNAME RAIMARAYART' อยู่ด้านล่างสุด */
    .menu-button {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffffcc;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      margin-bottom: 30px; /* เพิ่มระยะห่างด้านล่าง */
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <!-- ปุ่มเปิดเมนู -->
  <button class="openbtn" onclick="toggleSidebar()">
    <i id="menuIcon" class="ri-menu-3-line"></i> <!-- เปลี่ยน id ไอคอน -->
  </button>

  <!-- Sidebar แบบโมเดิร์น -->
  <div id="modernSidebar" class="modern-sidebar">
    <div class="sidebar-header">
      <h2>MENU</h2>
      <i class="ri-close-line close-icon" id="closeIcon" onclick="toggleSidebar()"></i> <!-- "X" ปิดเมนู -->
    </div>
    <div class="sidebar-links">
      <a href="roplay.html"><i class="ri-gamepad-line"></i> ROPLAY</a>
      <a href="allrp.html"><i class="ri-group-line"></i> ALL ROPLAY</a>
      <a href="report.html"><i class="ri-alert-line"></i> REPORT</a>
      <a href="index.html"><i class="ri-logout-box-line"></i> EXIT</a>
    </div>
  </div>

  <!-- เนื้อหากลาง -->
  <div class="center-content">
    <h1>LASTNAME RAIMARAYART</h1>
    <a href="youngbxy.html" class="menu-button"><i class="ri-user-star-line"></i> LASTNAME RAIMARAYART</a>
  </div>

  <div class="footer">
    Website <span>RAIMARAYART</span> | Powered by <span>Jox</span> | © 2022
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("modernSidebar");
      const menuIcon = document.getElementById("menuIcon");
      const closeIcon = document.getElementById("closeIcon");

      // Toggle sidebar visibility
      sidebar.classList.toggle("active");

      // เปลี่ยนไอคอนเมนูเป็น X เมื่อเมนูเปิด
      if (sidebar.classList.contains("active")) {
        menuIcon.style.display = "none"; // ซ่อนไอคอนเมนู
        closeIcon.style.display = "block"; // แสดงปุ่ม "X"
      } else {
        menuIcon.style.display = "block"; // แสดงไอคอนเมนู
        closeIcon.style.display = "none"; // ซ่อนปุ่ม "X"
      }
    }

    function createSnowflake() {
      if (Math.random() > 0.8) return;
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "❄";
      document.body.appendChild(snowflake);

      let size = Math.random() * 15 + 5;
      let left = Math.random() * window.innerWidth;
      let duration = Math.random() * 4 + 2;
      let xMovement = Math.random() * 20 - 10;

      snowflake.style.left = `${left}px`;
      snowflake.style.fontSize = `${size}px`;
      snowflake.style.animationDuration = `${duration}s`;
      snowflake.style.animationTimingFunction = "linear";
      snowflake.style.animationName = "fall";
      snowflake.style.transform = `translateX(${xMovement}vw)`;

      setTimeout(() => {
        snowflake.remove();
      }, duration * 1000);
    }

    setInterval(createSnowflake, 300);
  </script>
</body>
</html>
